<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adaugă în coș</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product" id="product1">
    <h2>Nume Produs 1</h2>
    <p>Descriere produs...</p>
    <p>Preț: <span id="price1">10</span>$</p>
    <button class="addToCartBtn" data-product="1">Adaugă în coș</button>
</div>

<div class="product" id="product2">
    <h2>Nume Produs 2</h2>
    <p>Descriere produs...</p>
    <p>Preț: <span id="price2">20</span>$</p>
    <button class="addToCartBtn" data-product="2">Adaugă în coș</button>
</div>

<div class="cart">
    <h2>Coș de cumpărături</h2>
    <ul id="cartItems">
        <!-- Aici vor fi afișate produsele din coș -->
    </ul>
    <button id="clearCartBtn">Golește coșul</button>
</div>

<script src="script.js"></script>
</body>
</html>

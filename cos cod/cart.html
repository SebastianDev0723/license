<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton Coș cu JavaScript</title>
    <style>
        /* Stiluri pentru coș */
        #cos {
            display: none;
            width: 21rem;
            height: 21rem;
            position: absolute;
            bottom: 50%;
            right: 50%;
            background-color: #ffffff;
            border: 5px solid #ccc;
            padding: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>

<!-- Butonul de coș -->
<button type="button"  data-ga-action="Open cart" onclick="afisareCos()">
    <span class="m-floating-action__btn-text">Coș</span>
</button>

<!-- Conținutul coșului -->
<div id="cos">
    <!-- Aici poți adăuga conținutul coșului, cum ar fi lista de produse sau alte informații -->
    <h2>Coșul tău</h2>
    <p>Aici vei vedea conținutul coșului...</p>
</div>

<script>
    function afisareCos() {
        var cos = document.getElementById("cos");
        // Verificăm starea actuală a afișării coșului
        if (cos.style.display === "none") {
            // Dacă coșul este ascuns, îl afișăm
            cos.style.display = "block";
        } else {
            // Dacă coșul este deja afișat, îl ascundem
            cos.style.display = "none";
        }
    }
</script>

</body>
</html>
